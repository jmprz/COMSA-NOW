    /* Calendar Container */
    .calendar-container {
      width: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
      padding: 20px;
      margin-bottom: 30px;
    }
    
    /* Calendar Header */
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .calendar-title {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin: 0;
    }
    
    .calendar-actions {
      display: flex;
      gap: 10px;
    }
    
    .calendar-btn {
      background: #f5f5f5;
      border: none;
      border-radius: 8px;
      padding: 8px 15px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .calendar-btn:hover {
      background: #e0e0e0;
    }
    
    .calendar-btn.primary {
      background: #7db832;
      color: white;
    }
    
    .calendar-btn.primary:hover {
      background: #6aa028;
    }
    
    /* FullCalendar Customization */
    .fc {
      font-family: "Poppins", sans-serif;
    }
    
    .fc-toolbar-title {
      font-size: 1.2em;
      font-weight: 600;
      color: #333;
    }
    
    .fc-button {
      background: #f5f5f5 !important;
      border: none !important;
      color: #333 !important;
      border-radius: 8px !important;
      padding: 6px 12px !important;
      font-size: 14px !important;
      font-weight: 500 !important;
      text-transform: capitalize !important;
      box-shadow: none !important;
      transition: all 0.3s !important;
    }
    
    .fc-button:hover {
      background: #e0e0e0 !important;
    }
    
    .fc-button-primary:not(:disabled).fc-button-active {
      background: #7db832 !important;
      color: white !important;
    }
    
    .fc-daygrid-day-number {
      color: #333;
      font-weight: 500;
    }
    
    .fc-daygrid-day.fc-day-today {
      background-color: rgba(125, 184, 50, 0.1) !important;
    }
    
    .fc-daygrid-day.fc-day-today .fc-daygrid-day-number {
      color: #7db832;
      font-weight: 600;
    }
    
    .fc-col-header-cell {
      background: #f9f9f9;
    }
    
    .fc-col-header-cell .fc-scrollgrid-sync-inner {
      padding: 10px;
    }
    
    .fc-col-header-cell .fc-scrollgrid-sync-inner a {
      color: #555;
      font-weight: 500;
    }
    
    .fc-daygrid-day-frame {
      min-height: 100px;
    }
    
    /* Event Styling */
    .fc-event {
      border: none !important;
      border-radius: 6px !important;
      padding: 3px 6px !important;
      font-size: 12px !important;
      background: linear-gradient(135deg, #7db832 0%, #055a0f 100%) !important;
    }
    
    .fc-event:hover {
      opacity: 0.9;
    }
    
    .fc-event .fc-event-main {
      display: flex;
      align-items: center;
    }
    
    .fc-event .fc-event-time {
      margin-right: 5px;
      font-weight: 500;
    }
    
    /* Event Modal */
    .event-modal .modal-content {
      border-radius: 12px;
      border: none;
    }
    
    .event-modal .modal-header {
      border-bottom: 1px solid #f0f0f0;
      padding: 20px;
    }
    
    .event-modal .modal-title {

    }

    }
    
    .event-modal .modal-footer {
      border-top: 1px solid #f0f0f0;
      padding: 15px 20px;
    }
    
    /* Responsive Adjustments */

  <!-- Calendar Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize calendar
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
        },
        events: [
          {
            title: 'CS Expo 2024',
            start: '2024-06-15T10:00:00',
            end: '2024-06-15T16:00:00',
            description: 'Annual Computer Science Expo showcasing student projects and innovations.',
            location: 'University Main Hall'
          },
          {
            title: 'Hackathon Workshop',
            start: '2024-06-22T14:00:00',
            end: '2024-06-22T17:00:00',
            description: 'Workshop to prepare students for the upcoming hackathon competition.',
            location: 'Computer Lab B'
          },
          {
            title: 'Tech Career Fair',
            start: '2024-06-30T09:00:00',
            end: '2024-06-30T15:00:00',
            description: 'Career fair with tech companies looking to hire students.',
            location: 'Student Center'
          },
          {
            title: 'Midterm Exams',
            start: '2024-07-08',
            end: '2024-07-12',
            allDay: true,
            description: 'Midterm examination week for all courses.',
            color: '#dc3545'
          },
          {
            title: 'Project Submission Deadline',
            start: '2024-07-20',
            allDay: true,
            description: 'Final submission deadline for all course projects.',
            color: '#fd7e14'
          },
          {
            title: 'Guest Lecture: AI in Healthcare',
            start: '2024-07-25T13:00:00',
            end: '2024-07-25T15:00:00',
            description: 'Guest lecture by Dr. Smith on applications of AI in healthcare.',
            location: 'Lecture Hall A'
          }
        ],
        eventClick: function(info) {
          var event = info.event;
          var modal = new bootstrap.Modal(document.getElementById('eventModal'));
          
          document.getElementById('eventModalTitle').textContent = event.title;
          
          // Format date and time
          let dateTimeStr = '';
          if (event.allDay) {
            dateTimeStr = event.start.toLocaleDateString('en-US', { 
              weekday: 'long', 
              year: 'numeric', 
              month: 'long', 
              day: 'numeric' 
            }) + ' (All Day)';
          } else {
            dateTimeStr = event.start.toLocaleDateString('en-US', { 
              weekday: 'long', 
              year: 'numeric', 
              month: 'long', 
              day: 'numeric' 
            }) + ' • ' + 
            event.start.toLocaleTimeString('en-US', { 
              hour: '2-digit', 
              minute: '2-digit' 
            }) + ' - ' + 
            event.end.toLocaleTimeString('en-US', { 
              hour: '2-digit', 
              minute: '2-digit' 
            });
          }
          
          document.getElementById('eventModalDateTime').textContent = dateTimeStr;
          document.getElementById('eventModalLocation').textContent = event.extendedProps.location || 'Not specified';
          document.getElementById('eventModalDescription').textContent = event.extendedProps.description || 'No description available';
          
          modal.show();
        }
      });
      
      calendar.render();
      
      // Today button
      document.getElementById('todayBtn').addEventListener('click', function() {
        calendar.today();
      });
      
      // Add Event button
      document.getElementById('addEventBtn').addEventListener('click', function() {
        var modal = new bootstrap.Modal(document.getElementById('addEventModal'));
        modal.show();
      });
      
      // Save Event button
      document.getElementById('saveEventBtn').addEventListener('click', function() {
        var title = document.getElementById('eventTitle').value;
        var date = document.getElementById('eventDate').value;
        var startTime = document.getElementById('startTime').value;
        var endTime = document.getElementById('endTime').value;
        var location = document.getElementById('eventLocation').value;
        var description = document.getElementById('eventDescription').value;
        
        if (title && date && startTime && endTime) {
          var startDateTime = date + 'T' + startTime;
          var endDateTime = date + 'T' + endTime;
          
          calendar.addEvent({
            title: title,
            start: startDateTime,
            end: endDateTime,
            description: description,
            location: location
          });
          
          var modal = bootstrap.Modal.getInstance(document.getElementById('addEventModal'));
          modal.hide();
          
          // Reset form
          document.getElementById('addEventForm').reset();
        } else {
          alert('Please fill in all required fields.');
        }
      });
      
      // Set default date to today
      var today = new Date();
      var dd = String(today.getDate()).padStart(2, '0');
      var mm = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
      var yyyy = today.getFullYear();
      
      today = yyyy + '-' + mm + '-' + dd;
      document.getElementById('eventDate').value = today;
    });
  </script>
