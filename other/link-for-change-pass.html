    .password-change-section {

    }
    .password-change-card {

      overflow: hidden;
      max-width: 600px;

    .password-change-header {
      background-color: #2c4964;
      color: white;

    .password-change-body {

    }
    .password-strength {
      height: 5px;
      background: #e9ecef;
      margin-top: 5px;
      border-radius: 5px;

    }
    .password-strength-bar {
      height: 100%;
      width: 0%;

    .password-strength-weak .password-strength-bar {
      width: 30%;

    }
    .password-strength-medium .password-strength-bar {
      width: 60%;

    }

    }

    .password-criteria .valid {

    .btn-change-password {

  <main class="main">
    <!-- Password Change Section -->
    <section class="password-change-section">
      <div class="container" data-aos="fade-up">

          <div class="password-change-header">
            <h2><i class="bi bi-shield-lock"></i> Change Password</h2>
          </div>
          <div class="password-change-body">
            <form id="passwordChangeForm">
              <div class="mb-4">
                <label for="currentPassword" class="form-label">Current Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" class="form-control" id="currentPassword" required>
                  <button class="btn btn-outline-secondary toggle-password" type="button">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>
              
              <div class="mb-4">
                <label for="newPassword" class="form-label">New Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-key"></i></span>
                  <input type="password" class="form-control" id="newPassword" required>
                  <button class="btn btn-outline-secondary toggle-password" type="button">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
                <div class="password-strength mt-2">
                  <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                  </div>
                  <div class="password-criteria">
                    <p><i class="bi bi-check-circle valid" id="lengthCheck"></i> At least 8 characters</p>
                    <p><i class="bi bi-check-circle" id="numberCheck"></i> Contains a number</p>
                    <p><i class="bi bi-check-circle" id="specialCheck"></i> Contains a special character</p>

              </div>
              
              <div class="mb-4">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                  <input type="password" class="form-control" id="confirmPassword" required>
                  <button class="btn btn-outline-secondary toggle-password" type="button">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
                <div class="invalid-feedback" id="passwordMatchError">Passwords do not match</div>
              </div>
              
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-change-password">
                  <span id="submitText">Change Password</span>
                  <span id="submitSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                </button>
              </div>
            </form>
          </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Toggle password visibility
      const toggleButtons = document.querySelectorAll('.toggle-password');
      toggleButtons.forEach(button => {
        button.addEventListener('click', function() {
          const input = this.parentNode.querySelector('input');
          const icon = this.querySelector('i');
          if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
          } else {
            input.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
          }
        });
      });

      // Password strength checker
      const newPassword = document.getElementById('newPassword');
      const passwordStrengthBar = document.getElementById('passwordStrengthBar');
      const lengthCheck = document.getElementById('lengthCheck');
      const numberCheck = document.getElementById('numberCheck');
      const specialCheck = document.getElementById('specialCheck');
      
      newPassword.addEventListener('input', function() {
        const password = this.value;
        let strength = 0;
        
        // Check length
        if (password.length >= 8) {
          strength += 1;
          lengthCheck.classList.add('valid');
        } else {
          lengthCheck.classList.remove('valid');
        }
        
        // Check for numbers
        if (/\d/.test(password)) {
          strength += 1;
          numberCheck.classList.add('valid');
        } else {
          numberCheck.classList.remove('valid');
        }
        
        // Check for special characters
        if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
          strength += 1;
          specialCheck.classList.add('valid');
        } else {
          specialCheck.classList.remove('valid');
        }
        
        // Update strength bar
        passwordStrengthBar.parentElement.className = 'password-strength';
        if (password.length > 0) {
          if (strength === 1) {
            passwordStrengthBar.parentElement.classList.add('password-strength-weak');
          } else if (strength === 2) {
            passwordStrengthBar.parentElement.classList.add('password-strength-medium');
          } else if (strength === 3) {
            passwordStrengthBar.parentElement.classList.add('password-strength-strong');
          }
        }
      });

      // Confirm password match
      const confirmPassword = document.getElementById('confirmPassword');
      const passwordMatchError = document.getElementById('passwordMatchError');
      
      confirmPassword.addEventListener('input', function() {
        if (this.value !== newPassword.value) {
          this.classList.add('is-invalid');
          passwordMatchError.style.display = 'block';
        } else {
          this.classList.remove('is-invalid');
          passwordMatchError.style.display = 'none';
        }
      });

      // Form submission
      const form = document.getElementById('passwordChangeForm');
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const submitText = document.getElementById('submitText');
        const submitSpinner = document.getElementById('submitSpinner');
        
        // Show loading state
        submitText.textContent = 'Changing Password...';
        submitSpinner.classList.remove('d-none');
        
        // Simulate API call (replace with actual AJAX call)
        setTimeout(function() {
          // Hide loading state
          submitText.textContent = 'Password Changed!';
          submitSpinner.classList.add('d-none');
          
          // Show success message (you might want to redirect instead)
          alert('Your password has been changed successfully!');
          
          // Reset form after a delay
          setTimeout(function() {
            form.reset();
            submitText.textContent = 'Change Password';
          }, 2000);
        }, 1500);
      });
    });
  </script>
